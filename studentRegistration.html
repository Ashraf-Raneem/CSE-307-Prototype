      <div class="container " style="padding-top: 60px;">
          <h2 style="padding: 20px;">Student Registration Form</h2>
          <form class="form-group">
              <div class="input group">
                <label>Enter First Name: </label>
                <input type="text" class="form-control" placeholder="First Name">
              </div> 
              <br>
              <div class="input group">
                    <label>Enter Last Name: </label>
                    <input type="text" class="form-control" placeholder="Last Name">
              </div>
              <br>
              <div class="input group">
                    <label>Enter Father Name: </label>
                    <input type="text" class="form-control" placeholder="Father Name">
              </div>
              <br>
              <div class="input group">
                    <label>Enter Mother Name: </label>
                    <input type="text" class="form-control" placeholder="Mother Name">
              </div>
              <br>
              <div class="input group">
                    <label>Enter Contact number: </label>
                    <input type="text" class="form-control" placeholder="Contact no">
              </div>
              <br>
              <div class="input group">
                    <label>Enter Email Address: </label>
                    <input type="text" class="form-control" placeholder="Address">
              </div>
              <br>
              <div class="input group">
                    <label>Assign ID </label>
                    <input type="text" class="form-control" placeholder="ID">
              </div>
              <br>
                    
          </form>
          <button type="submit" class="btn btn-info btn-lg btnSubmit">Submit</button>
          <br>
          <p class="text-success" id="success">The form has been submitted</p>
      </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
